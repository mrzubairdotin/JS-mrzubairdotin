    <button id="stop" style="background-color: red; color: white; border-radius: 5px; ">STOP</button>


</body>

    let intervalID; // Variable to store the interval ID

      const myWebName = function() {
      console.log("mrzubair.in");
       }

      document.querySelector('#start').addEventListener('click', function() {
       intervalID = setInterval(myWebName, 1000); // Store the interval ID
       });

       document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(intervalID); // Use the stored interval ID to clear the interval
        });



</script>
