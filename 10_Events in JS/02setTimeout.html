<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Set Timeout</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Mr Zubair Khan</h1>
    <button id="stop" style="background-color: red; color: white; border-radius: 5px; ">STOP</button>
</body>
<script>

    // setTimeout(function(){

    // const myName = function(){

    const changeText = function(){
        document.querySelector('h1').
        innerHTML = "mrzubair.in" // // yhe per uper wali line me ek . hai jo ki hm enter karke bhi dusri line ke aandar likh sakte hai 
    }
    const stopChange = setTimeout(changeText,3000)

    // clearTimeout(stopChange) // eske aandar bhi sirf refrence dena hota hai or ye timeout nhi hone deta uske clear kar deta hai ab ese karne hai text nhi change hoga
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopChange)
        console.log("STOOPED")
    })



</script>
